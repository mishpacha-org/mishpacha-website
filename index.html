<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="meta.title"></title>
  <link rel="stylesheet" href="css/main_style.css" />
</head>

<body>

<header class="topbar" id="top">
  <div class="wrap topbar__inner">
    <div class="brand">
      <div class="brand__mark" data-img="logo" aria-hidden="true"></div>
      <div class="brand__text">
        <div class="brand__title" data-i18n="brand.title"></div>
        <div class="brand__subtitle" data-i18n="brand.subtitle"></div>
      </div>
    </div>

    <nav class="nav" id="navLinks"></nav>

    <div class="topbar__actions">
      <button class="btn btn--ghost" id="langToggle" type="button">
        <span data-i18n="ui.langToggle"></span>
      </button>
    </div>
  </div>
</header>

<section class="hero">
  <div class="wrap hero__inner">
    <div class="hero__text">
      <h1 data-i18n="hero.title"></h1>
      <h2 data-i18n="hero.subtitle"></h2>
      <p data-i18n="hero.text"></p>
      <div class="hero__cta" id="heroCtas"></div>
    </div>
    <div class="hero__art" data-img="hero" aria-hidden="true"></div>
  </div>
</section>

<section class="section" id="about">
  <div class="wrap">
    <h3 data-i18n="about.title"></h3>
    <div id="aboutIntro"></div>
    <div id="aboutPillars"></div>
  </div>
</section>

<section class="section" id="services">
  <div class="wrap">
    <h3 data-i18n="services.title"></h3>
    <p data-i18n="services.intro"></p>
    <div class="grid" id="servicesItems"></div>
  </div>
</section>

<!-- STORY – תיקון בלבד -->
<section class="section" id="story">
  <div class="wrap">
    <h3 data-i18n="story.title"></h3>

    <div class="card">
      <div class="card__media story__image" data-img="story" aria-hidden="true"></div>

      <div class="card__body">
        <div class="quote" data-i18n="story.quote"></div>
        <div class="quote__by" data-i18n="story.attribution"></div>
        <div class="muted" data-i18n="story.note"></div>
      </div>
    </div>
  </div>
</section>

<!-- HELP – תיקון בלבד -->
<section class="section" id="help">
  <div class="wrap">
    <h3 data-i18n="help.title"></h3>
    <p data-i18n="help.intro"></p>

    <div class="card">
      <div class="card__media help__visual" data-img="help" aria-hidden="true"></div>

      <div class="card__body">
        <div class="help__steps" id="helpSteps"></div>
        <div class="muted" data-i18n="help.benefitsText"></div>

        <div style="margin-top:14px">
          <a class="btn btn--primary" id="helpFormBtn" target="_blank" rel="noopener" href="#"
             data-i18n="help.button"></a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section" id="volunteer">
  <div class="wrap">
    <h3 data-i18n="volunteer.title"></h3>
    <p data-i18n="volunteer.intro"></p>
    <div class="grid" id="volunteerRoles"></div>
  </div>
</section>

<section class="section" id="donate">
  <div class="wrap">
    <h3 data-i18n="donate.title"></h3>
    <p data-i18n="donate.intro"></p>
    <div class="grid" id="donateWays"></div>
  </div>
</section>

<section class="section" id="knowledge">
  <div class="wrap">
    <h3 data-i18n="knowledge.title"></h3>
    <p data-i18n="knowledge.intro"></p>
    <div class="grid" id="knowledgeSections"></div>
  </div>
</section>

<section class="section" id="statistics">
  <div class="wrap">
    <h3 data-i18n="statistics.title"></h3>
    <p data-i18n="statistics.intro"></p>
    <div class="grid" id="statisticsMetrics"></div>
  </div>
</section>

<section class="section" id="contact">
  <div class="wrap">
    <h3 data-i18n="contact.title"></h3>
    <p data-i18n="contact.intro"></p>
    <div class="contact">
      <div class="card">
        <div id="contactMethods"></div>
      </div>
      <div class="card">
        <a href="#top" data-i18n="ui.backTop"></a>
      </div>
    </div>
  </div>
</section>

<script src="js/main.js" defer></script>
</body>
</html>
