<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="meta.title"></title>
  <link rel="stylesheet" href="css/main_style.css" />
</head>

<body>
  <!-- TOP BAR -->
  <header class="topbar" id="top">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__mark" aria-hidden="true"></div>
        <div class="brand__text">
          <div class="brand__title" data-i18n="brand.title"></div>
          <div class="brand__subtitle" data-i18n="brand.subtitle"></div>
        </div>
      </div>

      <nav class="nav" id="navLinks" aria-label="Main navigation"></nav>

      <div class="topbar__actions">
        <button class="btn btn--ghost" id="langToggle" type="button">
          <span data-i18n="ui.langToggle"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="wrap hero__inner">
      <div class="hero__text">
        <h1 class="hero__h1" data-i18n="hero.title"></h1>
        <h2 class="hero__h2" data-i18n="hero.subtitle"></h2>
        <p class="hero__p" data-i18n="hero.text"></p>

        <div class="hero__cta" id="heroCtas"></div>
      </div>

      <!-- ADDED -->
      <div class="hero__art" data-img="hero" aria-hidden="true"></div>
    </div>
  </section>

  <!-- ABOUT -->
  <section class="section" id="about">
    <div class="wrap">
      <div class="section__head">
        <h3 class="section__title" data-i18n="about.title"></h3>
      </div>

      <div class="about">
        <div>
          <div id="aboutIntro"></div>
          <div class="about__cards" id="aboutPillars"></div>
        </div>

        <!-- ADDED -->
        <div class="about__visual" data-img="about" aria-hidden="true"></div>
      </div>
    </div>
  </section>

  <!-- SERVICES -->
  <section class="section" id="services">
    <div class="wrap">
      <div class="section__head">
        <h3 class="section__title" data-i18n="services.title"></h3>
        <p class="section__subtitle" data-i18n="services.intro"></p>
      </div>

      <div class="grid" id="servicesItems"></div>
    </div>
  </section>

  <!-- STORY -->
  <section class="section" id="story">
    <div class="wrap">
      <div class="section__head">
        <h3 class="section__title" data-i18n="story.title"></h3>
      </div>

      <!-- ADDED wrapper slot -->
      <div class="card">
        <div class="story__image" data-img="story" aria-hidden="true"></div>

        <div class="quote" data-i18n="story.quote"></div>
        <div class="quote__by" data-i18n="story.attribution"></div>
        <div class="muted" data-i18n="story.note"></div>
      </div>
    </div>
  </section>

  <!-- باقي הקובץ נשאר ללא שינוי -->
