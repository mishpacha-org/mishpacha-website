<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="meta.title"></title>
  <link rel="stylesheet" href="css/main_style.css" />
</head>

<body>
  <!-- TOP BAR -->
  <header class="topbar" id="top">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__mark" data-img="logo" aria-hidden="true"></div>
        <div class="brand__text">
          <div class="brand__title" data-i18n="brand.title"></div>
          <div class="brand__subtitle" data-i18n="brand.subtitle"></div>
        </div>
      </div>

      <nav class="nav" id="navLinks" aria-label="Main navigation"></nav>

      <div class="topbar__actions">
        <button class="btn btn--ghost topbar__menuBtn" id="menuToggle" type="button" aria-expanded="false" aria-controls="navLinks">☰ </button>

        <button class="btn btn--ghost" id="langToggle" type="button">
          <span data-i18n="ui.langToggle"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="wrap hero__inner">
      <div class="hero__text">
        <h1 class="hero__h1" data-i18n="hero.title"></h1>
        <h2 class="hero__h2" data-i18n="hero.subtitle"></h2>
        <p class="hero__p" data-i18n="hero.text"></p>

        <div class="hero__cta" id="heroCtas"></div>
      </div>

      <div class="hero__art" data-img="hero" aria-hidden="true"></div>

    </div>
  </section>

  <!-- ABOUT -->
  <section class="section" id="about">
    <div class="wrap">
      <div class="section__head">
        <h3 class="section__title" data-i18n="about.title"></h3>
      </div>

      <div class="about">
        <div>
          <div id="aboutIntro"></div>
          <div class="about__cards" id="aboutPillars"></div>
        </div>

        <div class="about__visual" data-img="about" aria-hidden="true"></div>

      </div>
    </div>
  </section>

  <!-- SERVICES -->
  <section class="section" id="services">
    <div class="wrap">
      <div class="section__head">
        <h3 class="section__title" data-i18n="services.title"></h3>
        <p class="section__subtitle" data-i18n="services.intro"></p>
      </div>

      <div class="grid" id="servicesItems"></div>
    </div>
  </section>

  <!-- STORY -->
<section class="section" id="story">
  <div class="wrap">
    <div class="section__head">
      <h3 class="section__title" data-i18n="story.title"></h3>
      <p class="section__subtitle" data-i18n="story.subtitle"></p>
    </div>

    <div class="split">
      <div class="split__text">
        <div class="card__title" data-i18n="story.person.name"></div>
        <div class="muted" style="margin-top:6px" data-i18n="story.person.role"></div>

        <div id="storyContent" class="story__content" style="margin-top:14px"></div>

        <div class="muted" style="margin-top:14px" data-i18n="story.closing"></div>
      </div>

      <div class="split__art" data-img="story" aria-hidden="true"></div>
    </div>
  </div>
</section>

  <!-- HELP -->
  <section class="section" id="help">
    <div class="wrap">
      <div class="section__head">
        <h3 class="section__title" data-i18n="help.title"></h3>
        <p class="section__subtitle" data-i18n="help.intro"></p>
      </div>

<div class="split">
  <div class="split__text">
    <div class="help__steps" id="helpSteps"></div>
    <div class="muted" data-i18n="help.benefitsText"></div>

    <div style="margin-top:14px">
      <a class="btn btn--primary" id="helpFormBtn" target="_blank" rel="noopener" href="#"
         data-i18n="help.button"></a>
    </div>
  </div>

  <div class="split__art" data-img="help" aria-hidden="true"></div>
</div>
  </section>

  <!-- VOLUNTEER -->
  <section class="section" id="volunteer">
    <div class="wrap">
      <div class="section__head">
        <h3 class="section__title" data-i18n="volunteer.title"></h3>
        <p class="section__subtitle" data-i18n="volunteer.intro"></p>
      </div>

<div class="split" style="margin-top:16px">
  <div class="split__text">
    <div class="card__title" data-i18n="volunteer.processTitle"></div>

    <div id="volunteerProcess" style="margin-top:10px"></div>

    <div class="volunteer__cta" style="margin-top:14px">
      <a class="btn btn--outline" id="volunteerBtn" target="_blank" rel="noopener" href="#"
         data-i18n="volunteer.button"></a>
    </div>
  </div>

  <div class="split__art" data-img="volunteer" aria-hidden="true"></div>
</div>


    </div>
  </section>

  <!-- ORPHAN WEEK -->
<section class="section" id="orphanWeek">
  <div class="wrap">
    <div class="section__head">
      <h3 class="section__title" data-i18n="orphanWeek.title"></h3>
      <p class="section__subtitle" data-i18n="orphanWeek.intro"></p>
    </div>

    <!-- About (one expandable card explaining what this week is) -->
    <div class="card" id="orphanWeekAbout">
      <div class="card__title" data-i18n="orphanWeek.aboutTitle"></div>

      <button class="acc__btn" type="button" aria-expanded="false" data-target="orphanWeekAboutPanel">
        <span data-i18n="orphanWeek.aboutToggle"></span>
        <span class="acc__chev" aria-hidden="true">⌄</span>
      </button>

      <div class="acc__panel" id="orphanWeekAboutPanel" hidden>
        <p class="muted" data-i18n="orphanWeek.aboutText"></p>
      </div>
    </div>

    <!-- Days list (rendered via JS) -->
    <div class="acc" id="orphanWeekDays"></div>

    <!-- Note -->
    <div id="orphanWeekNote" style="margin-top:16px" class="card">
      <div class="muted" data-i18n="orphanWeek.note"></div>
    </div>
  </div>
</section>






  <!-- STATISTICS -->
<section class="section" id="statistics">
  <div class="wrap">
    <div class="section__head">
      <h3 class="section__title" data-i18n="statistics.title"></h3>
      <p class="section__subtitle" data-i18n="statistics.intro"></p>
    </div>

    <!-- Metrics cards (rendered via JS) -->
    <div class="grid" id="statisticsMetrics"></div>

    <!-- Context card -->
    <div style="margin-top:16px" class="card" id="statisticsContext">
      <div class="card__title" data-i18n="statistics.meaningTitle"></div>
      <ul class="list" id="statisticsMeaning"></ul>

      <div style="margin-top:14px" class="card__title" data-i18n="statistics.ageGroupsTitle"></div>
      <ul class="list" id="statisticsAgeGroups"></ul>

      <div class="muted" style="margin-top:12px" data-i18n="statistics.source"></div>
      <div class="muted" style="margin-top:6px" data-i18n="statistics.note"></div>
    </div>
  </div>
</section>

  <!-- CONTACT -->
<section class="section" id="contact">
  <div class="wrap">
    <div class="section__head">
      <h3 class="section__title" data-i18n="contact.title"></h3>
      <p class="section__subtitle" data-i18n="contact.intro"></p>
    </div>

    <div class="contact">
      <div class="card contactCard" id="contactMainCard">
        <div class="contactCard__primary">
          <div class="card__title" data-i18n="contact.quickTitle"></div>
          <p class="muted" data-i18n="contact.footerLine"></p>

<div class="contactCard__cta contactCtas">
  <a class="btn btn--primary" id="contactWhatsAppBtn" target="_blank" rel="noopener" href="#"
     data-i18n="contact.ctaWhatsApp"></a>

  <a class="btn btn--outline" id="contactEmailBtn" href="#"
     data-i18n="contact.ctaEmail"></a>
</div>

          <div class="muted contactCard__meta" data-i18n="contact.responseNote"></div>
          <div class="muted contactCard__meta" data-i18n="contact.pressNote"></div>
        </div>

        <div class="contactCard__details">
          <div class="card__title" data-i18n="contact.methodsTitle"></div>
          <ul class="contact__methods" id="contactMethods"></ul>

          <div class="contactSocial">
            <div class="card__title" data-i18n="contact.socialTitle"></div>
            <div class="contact__chips" id="contactSocial"></div>
          </div>
        </div>
      </div>

      <!-- Back to top (below contact content) -->
      <div class="contact__bottom">
        <button class="btn btn--outline" id="backToTopBtn" type="button"
                aria-label="Back to top" title="Back to top">↑</button>
      </div>
    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="wrap site-footer__inner">
    <div class="site-footer__rights" data-i18n="footer.rights"></div>

    <div class="site-footer__links">
      <button class="footer-link" type="button" data-legal="accessibility" data-i18n="footer.accessibility"></button>
      <span class="site-footer__sep" aria-hidden="true">|</span>
      <button class="footer-link" type="button" data-legal="privacy" data-i18n="footer.privacy"></button>
    </div>
  </div>
</footer>

<!-- Legal modal -->
<div class="modal" id="legalModal" hidden>
  <div class="modal__backdrop" data-close="true"></div>

  <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="legalTitle">
    <div class="modal__head">
      <h2 class="modal__title" id="legalTitle"></h2>
      <button class="modal__close" type="button" aria-label="סגור" data-close="true">✕</button>
    </div>

    <div class="modal__body" id="legalBody"></div>
  </div>
</div>



  <script src="js/main.js" defer></script>
